<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.css" rel="stylesheet" />
    <title>Login</title>
</head>
<body>

      <div class="w-full flex justify-center items-center mt-[75px]">
            <div class="w-[70%] bg-gradient-to-r from-sky-500 to-blue-500 rounded-[30px]">
                <div class="SignUpForm flex gap-3 px-[15px] py-[40px]">
                    <div class="w-full lg:w-[50%] flex justify-center">
                        <img src="/Assets/Loginimg.png" class="w-full h-[70vh]" alt="">
                    </div>
                    <div class="w-full lg:w-[50%] bg-white rounded-[30px]">
                        <div>
                            <div class="flex justify-center mt-[50px]">
                                <h1 class="text-blue-500 text-5xl font-serif font-bold tracking-widest">Login</h1>
                            </div><br><br>
                            <div class="flex justify-center">
                                <input type="email" name="Email" id="Email" class="w-full lg:w-[70%] rounded-[15px] border-1 border-gray-300 outline-none py-[10px] px-[15px]" placeholder="Enter your Email" required>
                            </div><br>
                            <div class="flex justify-center">
                                <input type="password" name="Password" id="Password" class="w-full lg:w-[70%] rounded-[15px] border-1 border-gray-300 outline-none py-[10px] px-[15px]" placeholder="Password" required>
                            </div><br>
                            <div class="flex justify-center">
                                <button id="Loginbtn" class="text-white text-lg font-semibold bg-blue-500 py-[10px] px-[40px] rounded-[20px] hover:bg-blue-800">Login</button>
                            </div><br>
                            <div class="px-[80px]">
                                <p class="text-md text-gray-500">If you have not Signed up Already. Click here -> <a href="/Pages/SignUp.html" class="text-blue-500 font-bold underline">Sign Up</a> to Sign up First!!</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
      </div>

















    <script>
        tailwind.config = {
            theme: {
                extend: {
                    screens: {
                        xs: "340px",
                    },
                },
            },
        };
    </script>
    <script src="/Js Files/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.js"></script>
</body>
</html>
